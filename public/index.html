<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.js"></script>
    <title>Idea Feed</title>
    <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16.png">
  </head>
  <body>
    <header>
      <img class="logo" src="Logo.png">
      <div class="nav-bar">
        <a href="post.html">Post about your life</a>
      </div>
    </header>
    <div class="idea-box">
    </div>
    <h2></h2>

    <script>
//Hello! This is the start of the JavaScript.

var displayIdea = function(idea) {
  var ideaElement = $('<h2>' + "<img class='dinosaur' src=" + idea.url +">" + "<br>" + idea.text + '<br>' + '<div class="time">' + $.format.prettyDate(idea.time) + '</div>'
  + '<div class = "author">'+ idea.author + '</div>' + '</h2>');
  $(".idea-box").append(ideaElement);
}

var createFeed = function(data) {
  $(".idea-box").empty();
  data.reverse();
  data.forEach(displayIdea);
}

var updateFeed = function() {
    $.get("/ideas", createFeed);
}
setInterval(updateFeed, 1000);


//This is the end of the JavaScript.
    </script>
  </body>
</html>
