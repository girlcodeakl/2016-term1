<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>New Rawr</title>
  <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16.png">
</head>
<body>
  <div class="mainNotificationShell"> <!-- BANNER -->
  <div class="mainNotification"> </div>
  </div>
  <header>
    <img class="logo" src="Logo.png">
  </header>
  <div class="outerBox">
    <form method="post" action="/ideas" class="Rawr">
      <input type="text" name="idea" placeholder="Whats up in gondwanaland?" class="ideaInput">
      <br>
      <br>
      <input type="text" name="Author" placeholder="Whats your name?" class="authorInput">
      <br>
      <br>
<input type="text" name="Picture URL" placeholder="Add dinosaur picture" class="urlInput">
<br>
<div class="container">
      <a href="#" class="quickpic1"><img class="quickpic" src="
      http://cute-dinosaur-clipart.clipartonline.net/_/rsrc/1358502686985/home/cartoon%20dinosaur%203.png?height=320&width=320g"></a>

      <a href="#" class="quickpic2"><img class="quickpic" src="
      http://ecx.images-amazon.com/images/I/41NY5qgVH5L._SY300_.jpg"></a>

      <a href="#" class="quickpic3"><img class="quickpic" src="
      https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbiuO4MNbYWPYOzot-gCZjysrgiG_98Lb5D7Wfv1V-AyB8Nd8Hhw"></a>
    </div>
    <br>
      <br>
      <button class="generateButton postbuttons">&#10084;</button>
      <button type="submit" class="postbuttons">RAWR</button>
    </form>
  </div>
  <h1></h1>
  <h2></h2>
  <div class="nav-bar">
    <a href="index.html">Things about other people's life</a>
    <a href="post.html" class="current-page">Post about your life</a>
  </div>
  <script>
  $('.mainNotificationShell').hide();
  var setPic1 = function() {
    $(".urlInput").val("http://cute-dinosaur-clipart.clipartonline.net/_/rsrc/1358502686985/home/cartoon%20dinosaur%203.png?height=320&width=320g");
}
var setPic2 = function() {
  $(".urlInput").val("http://ecx.images-amazon.com/images/I/41NY5qgVH5L._SY300_.jpg");
}
var setPic3 = function() {
  $(".urlInput").val("https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbiuO4MNbYWPYOzot-gCZjysrgiG_98Lb5D7Wfv1V-AyB8Nd8Hhw");
}
  var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.idea = $(".ideaInput").val();
    data.author = $(".authorInput").val();
    data.url = $(".urlInput").val();

    $.post( "/ideas" , data );
    $('.mainNotification').text("Your roar has been heard, my lizard friend");
    $('.mainNotificationShell').show();
    $('.mainNotificationShell').fadeOut(6000);
  }
  var pickRandom = function(list){
    return list [Math.floor(Math.random()*list.length)];
  };
  var generateCompliment = function (e) {
    e.preventDefault();
    var name = [];
    name.push("Spikey");
    name.push("Rex");
    name.push("Dino friend");
    name.push("Choyangosaurus");
    name.push("Zinrokh");
    name.push("Buckbeak");
    name.push("Fang");

    var nice = [];
    nice.push("a nice");
    nice.push("a particularly appealing");
    nice.push("an adorable");
    nice.push("a dynamic");
    nice.push("a kind");
    nice.push("an exquisite");
    nice.push("an iridescent");
    nice.push("a quiddity");

    var things = [];
    things.push("smile");
    things.push("tail");
    things.push("roar");
    things.push("hair");
    things.push("personality");
    things.push("disposition");

    var myConcept = "Hi " + pickRandom(name) + "! You have " + pickRandom(nice) + " " + pickRandom(things);
    $(".ideaInput").val(myConcept);
  };
  $(".Rawr").on("submit", myCoolFunction);
  $(".generateButton").on('click', generateCompliment);
  $(".quickpic1").on("click", setPic1);
  $(".quickpic2").on("click", setPic2);
  $(".quickpic3").on("click", setPic3);
  $(".Rawr").on("submit", myCoolFunction);
  </script>
</body>
</html>
