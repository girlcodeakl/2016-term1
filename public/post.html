<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>New Rawr</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="outerBox">
    <form method="post" action="/ideas">
      <input type="text" name="idea" value="whats up in gondwanaland?" class="ideaInput">
      <br>
      <br>
      <input type="text" name="Author" value="Whats your name?">
      <br>
      <br>
      <input type="submit" value="Rawr.">
      <a href="#" class="generateButton">LOVE</a>
    </form>
  </div>
  <div class="note">
  </div>
  <h1></h1>
  <h2></h2>
  <div class="idea-box">
    <a href="feed.html">Things about other people's life</a>
    <a href="post.html">Post about your life</a>
  </div>
  <script>
  var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.idea = $(".ideaInput").val();
    $.post( "/ideas" , data );
    $(".note").text("Thanks! Your rawr has been heard, my lizard friend.");
  }
  var generateCompliment = function () {
    var randomCompliment = "you are nice, dino!";
    $(".ideaInput").val(randomCompliment);
  }
  $(".Rawr").on("submit", myCoolFunction);
  $(".generateButton").on('click', generateCompliment);
  </script>
</body>
</html>
